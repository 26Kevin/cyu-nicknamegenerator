<!DOCTYPE html>
<html>
  <head>
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script src="random-library.js"></script>
  </head>
  <body>
    <h1>Nickname Generator</h1>

    <hr />

    <p>Enter your name, make a selection from the menu and press "GO".</p>
    <p>First Name: <input id="first" value="" /></p>
    <p>Last Name: <input id="last" value="" /></p>

    <p>
      <select id="nickname-select">
        <option value="displayall">Display All Nicknames</option>
        <option value="displayrandom">Display Random Nickname</option>
        <option value="add">Add a Nickname</option>
        <option value="removelast">Remove Last Nickname</option>
        <option value="removeindex">Remove Nickname by Index</option>
      </select>
      <button id="btn">GO</button>
    </p>

    <hr />
    <p id="output"></p>
  </body>
</html>
